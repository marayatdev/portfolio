name: CI/CD Pipeline

on:
  push:
    branches:
      - main # หรือ branch ที่ deploy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Images
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/my-client ./client
          docker build -t ${{ secrets.DOCKER_USERNAME }}/my-server ./server
          docker push ${{ secrets.DOCKER_USERNAME }}/my-client
          docker push ${{ secrets.DOCKER_USERNAME }}/my-server

      - name: SSH into Azure and Deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AZURE_HOST }}
          username: ${{ secrets.AZURE_USER }}
          key: ${{ secrets.AZURE_PRIVATE_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/my-client
            docker pull ${{ secrets.DOCKER_USERNAME }}/my-server
            docker-compose -f /home/azureuser/my-project/docker-compose.yml up -d

